<div class="container">
  <div class="row mb-2 mt-2 text-center">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <h5>User Management Portal</h5>
      <small *ngIf="titleAction$ | async as title">{{ title }}</small>
    </div>
  </div>

  <nav class="navbar navbar-expand-md breadcrumb">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="nav nav-pills">
        <a class="nav-item nav-link active ml-1" data-toggle="tab" (click)="changeTitle('Users')">
          <i class="fa fa-users"></i>
          Users
        </a>
        <a class="nav-item nav-link ml-3" data-toggle="tab" (click)="changeTitle('Settings')">
          <i class="fa fa-cogs"></i>
          Settings
        </a>
        <a class="nav-item nav-link move-right mr-3" data-toggle="tab" (click)="changeTitle('Profile')">
          Welcome,
          <i class="fa fa-user"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active" id="users">
      <div class="mb-3 float-right">
        <div class="btn-group mr-2">
          <form class="form-inline my-2 my-lg-0 justify-content-center">
            <input type="search" class="form-control mr-sm-2" name="searchFileName" placeholder="Search users...">
          </form>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addUserModal">
            <i class="fa fa-plus"></i>New User
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-info">
            <i class="fas fa-sync fa-spin"></i><i class="fas fa-sync"></i>
          </button>
        </div>
      </div>
      <table class="table table-hover">
        <thead class="table-borderless">
        <tr class="text-center">
          <th>Photo</th>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngFor="let appUsers of users">
        <tr class="text-center">
          <td>
            <img src="{{appUsers?.profileImage}}" alt="" class="rounded-circle img-fluid img-thumbnail" height="40" width="40">
          </td>
          <td>{{appUsers?.userId}}</td>
          <td>{{appUsers?.firstName}}</td>
          <td>{{appUsers?.lastName}}</td>
          <td>{{appUsers?.username}}</td>
          <td>{{appUsers?.email}}</td>
          <td>
            <span class="badge badge-success">Active</span>
            <span class="badge badge-danger">Inactive</span>
          </td>
          <td class="">
            <div class="btn-group">
              <button class="btn btn-outline-info">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-outline-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
        <button [hidden]="true" type="button" id="openUserInfo" data-toggle="modal" data-target="#viewUserModal"></button>
        <button [hidden]="true" type="button" id="openUserEdit" data-toggle="modal" data-target="#editUserModal"></button>
      </table>
    </div>
  </div>
</div>
